  <body>
    <header class="header">
      <div class="logotitle">
        <img src="n logo.png" alt="" class="logo">
        <h1 class="title">Neeraj Pokhriyal</h1>
      </div>

      <nav class="navbar">
        <ul class="navbar-list">
          <li><a class="navbar-link" href="/">Home</a></li>

      <div class="mobile-navbar-btn">
        <ion-icon name="menu-outline" class="mobile-nav-icon"></ion-icon>
        <ion-icon name="close-outline" class="mobile-nav-icon"></ion-icon>
      </div>

    <div class="main">
      <div class="contactform">
        <h1>Contact me for any Graphic Designing and Web Development work.</h1>
        <form action="https://formsubmit.co/your@email.com" method="POST">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Name</label>
            <input
              type="Name"
              class="form-control"
              id="clientemail"
              aria-describedby="emailHelp"
            />
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Email address</label
              >
              <input
                type="email"
                class="form-control"
                id="clientemail"
                aria-describedby="emailHelp"
              />
            </div>
            <div id="emailHelp" class="form-text">
              We'll never share your email & phone number with anyone else.
            </div>
          </div>
          <div class="mb-3">
            <label for="clientphone" class="form-label">Phone No.</label>
            <input type="phone" class="form-control" id="clientphone" />
          </div>
          <div class="mb-3">
            <label for="clientphone" class="form-label">Enquiry</label>
            <input type="phone" class="form-control" id="clientenquiry" />
          </div>
          <div class="mb-2 form-check">
            <input type="checkbox" class="form-check-input" id="isclient" />
            <label class="form-check-label" for="isclient"
              >If you want to work with me check this box</label
            >
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
